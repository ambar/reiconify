<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico">
    <title>My App</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import React from 'react'
      import ReactDOM from 'react-dom'
      import App from 'reiconify-serve/docs/App'

      const entries = import.meta.glob(
        ['./*.md', 'reiconify-serve/docs/Browse.mdx'],
        {eager: true}
      )
      ReactDOM.render(<App entries={entries} />, document.getElementById('root'))
    </script>
  </body>
</html>
